  <div className="control has-icons-left">

      type="text"
      id="user-name"
      name="name"
      className="input"
      placeholder="Enter your name"

      minlength="{4}"
    />

    <span className="icon is-small is-left">

  </div>

  <p className="help is-danger">error message</p>
